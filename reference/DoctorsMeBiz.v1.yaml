openapi: 3.0.0
info:
  title: DoctorsMeBizAPI
  version: '`'
  contact:
    name: アドメディカ
    url: 'http://ad-medi.com/'
    email: dmadmin@ad-medi.com
  termsOfService: 'http://ad-medi.com/'
  description: |-
    DoctorsMeの専門家に対して医療相談を行うためのAPIです。

    日付フォーマット：ISO 8601
servers:
  - url: 'http://localhost:3000/v1'
    description: localhost
  - description: staging
    url: 'http://localhost:3000/v1'
paths:
  /qa:
    post:
      summary: 相談投稿
      tags:
        - qa
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  eueuuuu:
                    type: string
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Internal Server Error
          headers: {}
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      operationId: post-qa-post
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                qa_id:
                  type: string
                content:
                  type: string
                expert_category:
                  type: string
                  description: 専門家のカテゴリー
                  enum:
                    - doctor
                    - chemist
                    - dietitian
                    - dentist
                    - pet
                user_id:
                  type: string
          application/xml:
            schema:
              type: object
              properties: {}
        description: ''
      description: 相談を投稿する
    parameters: []
    get:
      summary: 相談詳細取得
      operationId: get-qa
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/QaDetail'
              examples:
                example-1:
                  value:
                    id: string
                    created_at: '20200101120000'
                    expert_category: doctor
                    expert:
                      id: string
                      nick_name: string
                      icon_url: string
                      expert_category: doctor
                    qa_message_list:
                      - id: string
                        content: string
                        created_at: '2019-08-24T14:15:22Z'
                        upload_image_url: 'http://example.com'
                        author_type: user
                    user:
                      id: string
                    status: string
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              examples: {}
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Internal Server Error
          headers: {}
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      security:
        - API_TOKEN: []
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                qa_id:
                  type: string
            examples:
              example-1:
                value:
                  qa_id: '1'
      description: 特定の相談内容を取得する。
      tags:
        - qa
  /qa/list:
    parameters: []
    get:
      summary: 相談履歴取得
      operationId: get-qa-list
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  qa_list:
                    type: array
                    items:
                      $ref: '#/components/schemas/Qa'
              examples:
                example-1:
                  value:
                    qa_list:
                      - id: string
                        created_at: '2019-08-24T14:15:22Z'
                        expert_category: doctor
                        expert:
                          id: string
                          nick_name: string
                          icon_url: string
                          expert_category: doctor
                        user:
                          id: string
                        status: '10'
                        first_qa_message:
                          id: string
                          content: string
                          created_at: '2019-08-24T14:15:22Z'
                          upload_image_url: 'http://example.com'
                          author_type: user
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Internal Server Error
          headers: {}
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      security:
        - API_TOKEN: []
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                user_id:
                  type: string
      description: 特定ユーザーの相談内容をすべて取得する。
      tags:
        - qa
  /user/signup:
    parameters: []
    post:
      summary: ユーザーサインアップ
      operationId: post-user-register
      responses:
        '200':
          description: OK
          headers: {}
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Internal Server Error
          headers: {}
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      description: ユーザーを登録して、user_idを得る。
      parameters: []
      security:
        - CLIENT_SECRET: []
        - CLIENT_ID: []
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                client_user_id:
                  type: string
                  description: goo_id
      tags:
        - user
  /user/signin:
    post:
      summary: ユーザーサインイン
      operationId: post-user-login
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  API_TOKEN:
                    type: string
                  client_user_id:
                    type: string
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Internal Server Error
          headers: {}
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      security:
        - CLIENT_SECRET: []
        - CLIENT_ID: []
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                user_id:
                  type: string
          application/xml:
            schema:
              type: object
              properties: {}
          multipart/form-data:
            schema:
              type: object
              properties: {}
          text/html:
            schema:
              type: object
              properties: {}
          text/plain:
            schema:
              type: object
              properties: {}
          application/EDI-X12:
            schema:
              type: object
              properties: {}
          application/EDIFACT:
            schema:
              type: object
              properties: {}
          application/atom+xml:
            schema:
              type: object
              properties: {}
          application/font-woff:
            schema:
              type: object
              properties: {}
          application/gzip:
            schema:
              type: object
              properties: {}
        description: ''
      parameters: []
      description: user_idを利用して、他のAPI呼び出しに必要なAPI_TOKEN（有効期限付き）を得る。
      tags:
        - user
    parameters: []
components:
  schemas:
    QaMessage:
      title: QaMessage
      type: object
      x-examples:
        example-1:
          id: string
          content: string
          created_at: string
          upload_image_url: string
      description: 相談返答
      properties:
        id:
          type: string
        content:
          type: string
        created_at:
          type: string
          format: date-time
        upload_image_url:
          type: string
          format: uri
        author_type:
          type: string
          enum:
            - user
            - expert
    Qa:
      title: QA
      type: object
      description: 相談内容（簡易）
      properties:
        id:
          type: string
          description: QAのID
        created_at:
          type: string
          format: date-time
          description: QA作成日時
        expert_category:
          type: string
          description: 専門家のカテゴリー
          enum:
            - doctor
            - chemist
            - dietitian
            - dentist
            - pet
        expert:
          $ref: '#/components/schemas/Expert'
        user:
          $ref: '#/components/schemas/User'
        status:
          type: string
          description: |-
            10:質問開始
            20:回答中
            22:回答済み
            30:再質問
            40:質問終了
            41:スタッフによる終了
          enum:
            - '10'
            - '20'
            - '22'
            - '30'
            - '40'
            - '41'
        first_qa_message:
          $ref: '#/components/schemas/QaMessage'
    Expert:
      title: Expert
      type: object
      description: 専門家
      properties:
        id:
          type: string
          description: 専門家ID
        nick_name:
          type: string
          description: 専門家のニックネーム
        icon_url:
          type: string
          description: 専門家のアイコンURL
        expert_category:
          type: string
          description: 専門家のカテゴリー
          enum:
            - doctor
            - chemist
            - dietitian
            - dentist
            - pet
    QaDetail:
      title: QaDetail
      type: object
      description: 相談内容（詳細）
      properties:
        id:
          type: string
        created_at:
          type: string
          format: date-time
          example: '20200101120000'
        expert_category:
          type: string
          description: 専門家のカテゴリー
          enum:
            - doctor
            - chemist
            - dietitian
            - dentist
            - pet
        expert:
          $ref: '#/components/schemas/Expert'
        qa_message_list:
          type: array
          items:
            $ref: '#/components/schemas/QaMessage'
        user:
          $ref: '#/components/schemas/User'
        status:
          type: string
          description: |-
            10:質問開始
            20:回答中
            22:回答済み
            30:再質問
            40:質問終了
            41:スタッフによる終了
    Error:
      title: Error
      type: object
      description: エラー
      properties:
        message:
          type: string
          description: エラーメッセージ
        code:
          type: string
          description: エラーの内容に対応したコード
        status:
          type: string
          description: HTTPステータスコード
          enum:
            - '200'
            - '404'
            - '400'
            - '401'
            - '500'
      x-examples:
        Unauthorized:
          message: CLIENT_ID/CLIENT_SECRETの値が正しくありません。
          code: '1000'
          status: '401'
    User:
      title: User
      type: object
      properties:
        id:
          type: string
  securitySchemes:
    CLIENT_SECRET:
      name: CLIENT_SECRET
      type: apiKey
      in: header
    CLIENT_ID:
      name: CLIENT_ID
      type: apiKey
      in: header
    API_TOKEN:
      name: API_TOKEN
      type: apiKey
      in: header
tags:
  - name: qa
  - name: user
security:
  - CLIENT_SECRET: []
  - CLIENT_ID: []
